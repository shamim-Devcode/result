<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Result Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Barlow', sans-serif;
      font-weight: 600;
      font-style: normal;
      background: #001925;
      box-sizing: border-box;
    }

    .orange {
      color: #caf438;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      margin: 0px;
      background-color: #001925;
      padding: 30px;
      border-left: 5px solid #caf438;
      clip-path: polygon(0 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%);
    }

    .form {
      display: flex;
      min-height: 70vh;
      justify-content: space-evenly;
      flex-direction: column;
    }

    .heading {
      display: block;
      color: white;
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .c1 {
      display: inline-block;
      color: #d3f35f;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .c2 {
      display: block;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-container .form .input {
      color: #87a4b6;
      width: 100%;
      background-color: #002733;
      border: none;
      outline: none;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      border-left: 1px solid transparent;
    }

    .form-container .form .input:focus {
      border-left: 5px solid #caf438;
    }

    .form-container .form .textarea {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #013747;
      color: #caf438;
      font-weight: bold;
      resize: none;
      max-height: 150px;
      margin-bottom: 20px;
      border-left: 1px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .form-container .form .textarea:focus {
      border-left: 5px solid #caf438;
    }

    .form-container .form .button-container {
      display: flex;
      gap: 10px;
    }

    .form-container .form .button-container .send-button {
      flex-basis: 50%;
      background: #caf438;
      padding: 10px;
      color: #001925;
      text-align: center;
      font-size: medium;
      font-weight: bold;
      border: 1px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .form-container .form .button-container .send-button:hover {
      background: transparent;
      border: 1px solid #ff7a01;
      color: #caf438;
    }

    .form-container .form .button-container .reset-button-container {
      filter: drop-shadow(1px 1px 0px #ff7a01);
      flex-basis: 60%;
    }

    .form-container .form .button-container .reset-button-container .reset-button {
      position: relative;
      text-align: center;
      padding: 10px;
      color: #caf438;
      font-weight: bold;
      background: #001925;
      clip-path: polygon(0 0,
          100% 0,
          100% calc(100% - 10px),
          calc(100% - 10px) 100%,
          0 100%);
      transition: all 0.2s ease-in-out;
    }

    .form-container .form .button-container .reset-button-container .reset-button:hover {
      background: #caf438;
      color: #001925;
    }

    #exam #year #board {
      display: none !important;
    }

    footer {
      display: block;
      text-align: start;
      padding: 15px 0;
      background-color: transparent;
      color: #fff;
      margin-top: 30px;
      width: 100%;
      font-size: 14px;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <form action="https://app.bangladeshgov.org/eb/result.php" method="POST" class="form">
      <div>
        <span style="display:none;color: #f44336;" id="notice" class="c1">Notice:</span>
        <marquee style="display:none;color:#f44336;border-left:5px solid #f44336;" id="notice" class="input" behavior="scroll"
        direction="left"></marquee>
      </div>

      <div>
        <span id="header" class="heading">HSC Result 2024 - Rajshahi</span>
        <input class="input" type="hidden" value="3" name="sr" placeholder="Enter the roll number" />
        <input class="input" type="hidden" value="2" name="et" placeholder="Enter the roll number" />
        <span class="c1">Roll Number:</span>
        <input class="input" name="roll" type="number" value="" placeholder="Enter the roll number" required />
        <span class="c1">Registration Number:</span>
        <input class="input" name="reg" type="number" value="" placeholder="Enter registration number" required />
      <span class="c1" value="data" id="exam">Exam Name:</span>
      <select name="exam" class="input" id="exam">
        <option value="hsc">HSC</option>
        <option value="ssc">SSC</option>
        <option value="jsc">JSC</option>
      </select>
      <span class="c1" id="year">Exam Year:</span>
      <input class="input" id="year" name="year" type="number" value="2024" pattern="^\d{4}"
      title="Please! Enter the Right Year" min="1996" placeholder="Enter the exam year" required />
      <span class="c1" id="board">Board Name:</span>
      <select name="board" type="text" class="input" id="board">
        <option value="" selected>Select One</option>
        <option value="barisal">Barisal</option>
        <option value="chittagong">Chittagong</option>
        <option value="comilla">Comilla</option>
        <option value="dhaka">Dhaka</option>
        <option value="dinajpur">Dinajpur</option>
        <option value="jessore">Jessore</option>
        <option value="mymensingh">Mymensingh</option>
        <option value="rajshahi" selected>Rajshahi</option>
        <option value="sylhet">Sylhet</option>
        <option value="madrasah">Madrasah</option>
        <!--option value="tec">Technical</option>
        <option value="dibs">DIBS(Dhaka)</option-->
        </select>
        <span class="c2">Access your results easily, No captcha required!</span>
        <div class="button-container">
          <input type="submit" name="button2" value="View Result" onclick="submitBtn()" class="send-button">
          <div class="reset-button-container">
            <div class="reset-button" onclick="advanceBtn()" id="reset-btn">Advanced Options</div>
          </div>
        </div>
      </div>

        <footer>
          © 2024 Shamim | Let’s connect on
          <a href="https://www.facebook.com/shamim2127" target="_blank">Facebook</a>
        </footer>

      </form>
      
    </div>
    


  <script>
    var notice = document.querySelectorAll("#notice");
    var exam = document.querySelectorAll("#exam");
    var year = document.querySelectorAll("#year");
    var board = document.querySelectorAll("#board");
    var advBtn = document.querySelector(".reset-button");
    var header = document.querySelector("#header");
    var count = 0;

    // Dynamic Notice setup
  var updateNotice = () => {
  // Add a cache-busting query parameter
  fetch(`/notice.txt?t=${new Date().getTime()}`)
    .then(res => res.ok ? res.text() : Promise.reject('not found'))
    .then(txt => {
      if (txt.trim()) {
        notice[1].textContent = txt;
        notice.forEach(note => { note.style.display = "block"; });
      } else {
        notice.forEach(note => { note.style.display = "none"; });
      }
    })
    .catch(err => {
      notice[1].textContent = err;
      notice.forEach(note => { note.style.display = "none"; });
    });
}

    
    //call dynamic notice function
    updateNotice();

    //default display none extra input boxes
    exam.forEach(em => { em.style.display = "none"; });
    year.forEach(yr => { yr.style.display = "none"; });
    board.forEach(brd => { brd.style.display = "none"; });

    //set localstoage data in input box
    exam[1].value = localStorage.getItem('exam') || 'hsc';
    year[1].value = localStorage.getItem('year') || '2024';
    board[1].value = localStorage.getItem('board') || 'rajshahi';

    //update Header text
    var updateHeader = () => {
      header.textContent = `${exam[1].value.toUpperCase() || '???'} Result ${year[1].value || '????'} - ${board[1].value.charAt(0).toUpperCase() + board[1].value.slice(1).toLowerCase() || '??????'}`;
    }

    //live Header text update for input data
    exam[1].addEventListener('input', updateHeader);
    year[1].addEventListener('input', updateHeader);
    board[1].addEventListener('input', updateHeader);
    updateHeader();

    //click submit btn to save input data in localstorage
    function submitBtn() {
      localStorage.setItem('exam', exam[1].value);
      localStorage.setItem('year', year[1].value);
      localStorage.setItem('board', board[1].value);
    }

    //button Hover  setup
    function changeColors(bgColor, textColor) {
      advBtn.style.backgroundColor = bgColor;
      advBtn.style.color = textColor;
    }

    //click advance btn to changes hidden input data
    function advanceBtn() {
      if (count == 0) {
        exam.forEach(em => { em.style.display = "inline-block"; });
        year.forEach(yr => { yr.style.display = "inline-block"; });
        board.forEach(brd => { brd.style.display = "inline-block"; });
        notice.forEach(note => { note.style.display = "none";});
        advBtn.style.background = "#caf438";
        advBtn.style.color = "#001925";
        count = 1;
        advBtn.addEventListener('touchstart', () => changeColors('#001925', '#caf438'));
        advBtn.addEventListener('touchend', () => changeColors('#caf438', '#001925'));
        advBtn.addEventListener('mouseover', () => changeColors('#001925', '#caf438'));
        advBtn.addEventListener('mouseout', () => changeColors('#caf438', '#001925'));

      } else {
        exam.forEach(em => { em.style.display = "none"; });
        year.forEach(yr => { yr.style.display = "none"; });
        board.forEach(brd => { brd.style.display = "none"; });
        advBtn.style.background = "#001925";
        advBtn.style.color = "#caf438";
        count = 0;
        updateNotice();
        advBtn.addEventListener('touchstart', () => changeColors('#caf438', '#001925'));
        advBtn.addEventListener('touchend', () => changeColors('#001925', '#caf438'));
        advBtn.addEventListener('mouseover', () => changeColors('#caf438', '#001925'));
        advBtn.addEventListener('mouseout', () => changeColors('#001925', '#caf438'));
      }
    }

    // Get the current year
    const currentYear = new Date().getFullYear();

    //set input year, max attr value to currentYear
    year[1].setAttribute('max', currentYear);


  </script>
</body>

</html>
