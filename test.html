<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div>
    <h2 id="welcomeMessage">Welcome, Guest!</h2>
    <form id="loginForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" >
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    const welcomeMessage = document.getElementById('welcomeMessage');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');

    // Load saved names from localStorage
    firstNameInput.value = localStorage.getItem('firstName') || '';
    lastNameInput.value = localStorage.getItem('lastName') || 'habibi';

    const updateWelcomeMessage = () => {
        welcomeMessage.textContent = `Welcome, ${firstNameInput.value || 'Guest'} ${lastNameInput.value || ''}!`;
    };

    // Event listeners for inputs
    firstNameInput.addEventListener('input', updateWelcomeMessage);
    lastNameInput.addEventListener('input', updateWelcomeMessage);
    updateWelcomeMessage(); // Initial update

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', (event) => {
        event.preventDefault();
        localStorage.setItem('firstName', firstNameInput.value);
        localStorage.setItem('lastName', lastNameInput.value);
        alert(`First Name: ${firstNameInput.value}\nLast Name: ${lastNameInput.value}\nPassword: ${document.getElementById('password').value}`);
    });
</script>

</body>
</html>
